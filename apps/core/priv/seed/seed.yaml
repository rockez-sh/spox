collections:
  - name: sys.middlewares
    namespace: sys
    desc: "collection of middlewares"
  - name: sys.countries
    namespace: sys
    desc: "collection of countries"
  - name: email.template
    namespace: sys
    desc: "collection of email template"
schemas:
  - name: sys.middleware
    value: |
      {
        "type" : "object",
        "properties" : {
          "enabled" : {"type" : "boolean"},
          "upstream" : {"type" : "string"},
          "default_headers" : {
            "type" : "array",
            "items" : {
              "type": "object",
              "properties" : {
                "key" : {"type" : "string"},
                "val" : {"type" : "string"}
              }
            }
          }
        }
      }
  - name: sys.country
    value: |
      {
        "type" : "object",
        "properties" : {
          "enabled" : {"type" : "boolean"},
          "full_name" : {"type" : "string"},
          "code" : {"type" : "string"},
          "currency" : {"type" : "string"},
          "currency_symbol" : {"type" : "string"}
        }
      }
  - name: sys.authorized_email_receiver
    value: |
      {
        "type": "string",
        "pattern": "^[a-z.]+@(example.com|domain.co.id)$"
      }
configs:
  - name: sys.middleware.service_a
    schema: sys.middleware
    namespace: sys
    collection: sys.middlewares
    datatype: object
    value: |
      {
        "enabled": true,
        "upstream": "https://service_a",
        "default_headers": [
          {
            "key": "Content-Type",
            "value": "application/json"
          }
        ]
      }
  - name: sys.middleware.service_b
    schema: sys.middleware
    namespace: sys
    collection: sys.middlewares
    datatype: object
    value: |
      {
        "enabled": false,
        "upstream": "https://service_b",
        "default_headers": [
          {
            "key": "Content-Type",
            "value": "application/json"
          }
        ]
      }
